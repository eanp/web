<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

    <title>Hello, world!</title>
  </head>
  <body>

        <div class="container column mt-5 " >
            <div class="d-flex mt-5 justify-content-center row mx-auto">
                <img src="/logo.png" alt="" class="logo">
                <h1 class="text-ean ">Blanja</h1>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-5">
            <h4 class="mb-5">Please login with your account</h4>
        </div>
        <div class="d-flex mt-2 justify-content-center container" style="width: 30%;">
            <button class="btn btn-light  btn-block" style="color: #9B9B9B;margin-top: 0px; height: 48px;width: 150px;border: 1px solid #9B9B9B">
                Customer
            </button>
            <button class="btn btn-ean  btn-block" style="margin-top: 0px; height: 48px;width: 150px;">
                Seller
            </button>
        </div>
        
        <div class="d-flex justify-content-center container flex-column input-wrap" style=" margin-top: 40px;">
            <input type="email" class="form-control" placeholder="Email" aria-label="email" aria-describedby="basic-addon1"
            style="height: 48px;">
            <input type="password" class="form-control" placeholder="Password" aria-label="password" aria-describedby="basic-addon1"
            style="height: 48px;margin-top: 14px;">
            <a href="http://" class="text-ean text-right" style="margin: 26px 0;">Forgot Password?</a>
        </div>
        
        <div class="d-flex justify-content-center container flex-column" style="width: 30%; margin-top: 40px;">
            <button class="btn btn-lg btn-round btn-ean" style="border-radius: 40px;">
                Login
            </button>
            <p class="text-dark text-center" style="margin: 26px 0;">Don't have a Blanja account? 
               <a href="http://" class="text-ean">
                Register
               </a>
                </p>
        </div>
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
